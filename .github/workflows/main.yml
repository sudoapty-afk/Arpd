name: Android Always On

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 35000
    
    steps:
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android
        run: |
          docker run -d --name android --privileged \
            -e WEB_VNC=true \
            -e EMULATOR_DEVICE="Samsung Galaxy S10" \
            -p 6080:6080 \
            --device /dev/kvm \
            budtmo/docker-android:emulator_14.0
          sleep 90

      - name: Setup Tunnel
        uses: AnimMouse/setup-cloudflared@v2

      - name: Start Tunnel and Monitor
        run: |
          # Start tunnel with better logging
          cloudflared tunnel --url http://localhost:6080 --metrics localhost:9090 2>&1 | tee tunnel.log &
          TUNNEL_PID=$!
          
          # Wait for URL
          echo "â³ Waiting for tunnel..."
          sleep 30
          
          # Try multiple methods to get URL
          URL=""
          
          # Method 1: From logs
          URL=$(grep -oP 'https://[^s]+.trycloudflare.com' tunnel.log | head -1)
          
          # Method 2: From metrics API
          if [ -z "$URL" ]; then
            sleep 5
            URL=$(curl -s http://localhost:9090/metrics 2>/dev/null | grep -oP 'https://[^s]+.trycloudflare.com' | head -1)
          fi
          
          # Method 3: Check full log
          if [ -z "$URL" ]; then
            echo "Full tunnel log:"
            cat tunnel.log
            URL="Check logs above for URL"
          fi
          
          # Save and display
          echo "$URL" > android_url.txt
          
          echo "## ðŸŽ¯ Android 14 Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Click: [$URL]($URL)" >> $GITHUB_STEP_SUMMARY
          
          echo "=========================================="
          echo "ðŸ“± ANDROID URL: $URL"
          echo "=========================================="
          
          # Keep alive
          while true; do
            URL=$(cat android_url.txt)
            echo "[$(date)] Android: $URL"
            docker ps | grep android || docker start android
            sleep 300
          done
