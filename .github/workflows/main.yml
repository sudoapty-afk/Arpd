name: Android Always On

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 35000
    
    steps:
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android
        run: |
          docker run -d --name android --privileged \
            -e WEB_VNC=true \
            -e EMULATOR_DEVICE="Samsung Galaxy S10" \
            -e EMULATOR_WIDTH=1080 \
            -e EMULATOR_HEIGHT=2400 \
            -p 6080:6080 \
            -p 5555:5555 \
            --device /dev/kvm \
            budtmo/docker-android:emulator_14.0
          
          echo "Starting Android 14..."
          sleep 90

      - name: Tunnel
        uses: AnimMouse/setup-cloudflared@v2

      - name: Get URL and Keep Alive
        run: |
          # Start tunnel
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          TUNNEL_PID=$!
          
          # Wait for URL with retry
          echo "Waiting for tunnel URL..."
          for i in {1..30}; do
            sleep 2
            if grep -q "https://" tunnel.log; then
              break
            fi
            echo "Attempt $i/30..."
          done
          
          # Extract URL
          URL=$(grep -oP 'https://[^s]+.trycloudflare.com' tunnel.log | head -1)
          
          if [ -z "$URL" ]; then
            echo "Checking tunnel.log contents:"
            cat tunnel.log
            URL="http://localhost:6080 (tunnel failed)"
          fi
          
          echo "URL=$URL" >> $GITHUB_ENV
          
          # Display URL
          echo "## ‚úÖ Android 14 Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Access URL:** [$URL]($URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "$URL" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Running continuously" >> $GITHUB_STEP_SUMMARY
          
          echo "=========================================="
          echo "üéØ ANDROID URL: $URL"
          echo "=========================================="
          
          # Keep alive loop
          counter=0
          while true; do
            counter=$((counter + 1))
            echo "[$(date)] Minute $counter - Android running at: $URL"
            
            # Check container
            if ! docker ps | grep -q android; then
              echo "‚ö†Ô∏è Restarting Android..."
              docker start android
            fi
            
            # Show URL every 10 minutes
            if [ $((counter % 10)) -eq 0 ]; then
              echo "=========================================="
              echo "üì± ACCESS URL: $URL"
              echo "=========================================="
            fi
            
            sleep 60
          done
