
name: Android Always On

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 35000
    
    steps:
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Forever
        run: |
          docker run -d --name android --privileged \
            -e WEB_VNC=true \
            -e EMULATOR_DEVICE="Samsung Galaxy S10" \
            -e EMULATOR_WIDTH=1080 \
            -e EMULATOR_HEIGHT=2400 \
            -p 6080:6080 \
            -p 5555:5555 \
            --device /dev/kvm \
            budtmo/docker-android:emulator_14.0
          
          echo "Starting Android 14..."
          sleep 90

      - name: Tunnel
        uses: AnimMouse/setup-cloudflared@v2

      - name: URL and Keep Alive
        run: |
          cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          sleep 15
          URL=$(grep -oP 'https://[^s]+.trycloudflare.com' tunnel.log | head -1)
          
          echo "## Android 14 URL" >> $GITHUB_STEP_SUMMARY
          echo "[$URL]($URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "`$URL`" >> $GITHUB_STEP_SUMMARY
          
          # Keep alive forever
          while true; do
            echo "$(date) - Android running: $URL"
            docker ps | grep android || docker start android
            sleep 300
          done
